<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <script defer src="src/js/app.js"></script>
    <title>Gallery Cube</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div id="cube1" class="cube">
          <img
            src="src/assets/12083693_Wavy_Bus-33_Single-12.webp"
            alt="gallery"
          />
        </div>
        <div id="cube2" class="cube cube2">
          <div class="backface cube2__box">
            <img src="src/assets/4102879_971.webp" alt="gallery" />
          </div>
        </div>
        <div id="cube3" class="cube cube3">
          <div class="backface cube3__box__flip">
            <img src="src/assets/4433339_2315690.webp" alt="gallery" />
          </div>
        </div>
        <div id="cube4" class="cube cube4">
          <div class="frontface cube4__box">Open Gallery!</div>
          <div class="backface cube4__box">
            <img src="src/assets/8609326_5867.webp" alt="gallery" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
